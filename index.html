<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image_glary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-100">
      <!--card container -->
      <div class="bg-white p-6 m-3 space-y-10 rounded-3xl md:p-40">
        <!-- menu container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- menu items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div

            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
        </div>

          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >

          <div class="flex justify-between items-center border-b">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none placeholder:text-gray-400"
              placeholder="Search"
            />
            <i
              class="fa-solid fa-magnifying-glass text-gray-400 text-lg hover:scale-90 duration-200"
            ></i>
          </div>
          <!-- upload button -->
          <button
            class="px-14 py-3 text-lg font-normal bg-black text-center text-white border rounded-md hover:bg-white hover:text-black hover:border-black duration-200"
          >
            Uplaod
          </button>
        </div>

        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4">

            <img src="images/image1.jpg" alt="" class="w-72" />

            >
              <div class="flex justify-between">
                <div class="font-normal">
